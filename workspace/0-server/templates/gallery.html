<body id="body">
<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Thumbnail Gallery</h1>
        </div>
        <!--<divstyle="display: none;">{{image_names}}</div> 
        <hr>
        {% for image_name in image_names %}
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <img class="img-responsive" src=" {{url_for('send_image', filename=image_name)}}">
        </div>
        {% endfor %} -->
    </div>
</div>

    <script>
        console.log("hola")
        fetch('https://pdi-cazdemun.c9users.io:8081/')
        .then(res => res.arrayBuffer())
        .then(buffer => {
            
            var base64Flag = 'data:image/jpeg;base64,';
            var imageStr = arrayBufferToBase64(buffer);
            
            var image = document.createElement("img");
            var imageParent = document.getElementById("body");
            console.log(imageParent)
            image.id = "id";
            image.className = "class";
            image.src = base64Flag + imageStr;            // image.src = "IMAGE URL/PATH"
            imageParent.appendChild(image);
            
        })
        
        function arrayBufferToBase64(buffer) {
          var binary = '';
          var bytes = [].slice.call(new Uint8Array(buffer));
        
          bytes.forEach((b) => binary += String.fromCharCode(b));
        
          return window.btoa(binary);
        };
    </script>
</body>
</html>
